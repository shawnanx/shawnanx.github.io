<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List with Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>List with Links</h1>
  <table>
    <thead>
      <tr>
        <th>Count</th>
        <th>Name</th>
        <th>Date</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="data-table">
      <!-- JavaScript will populate this -->
    </tbody>
  </table>
    <script>
    // Fetch the JSON data
    fetch('https://ajbot666-default-rtdb.firebaseio.com/testNode.json?auth=kC7fHilkpj8vj7J8kLoKbTIPIP78nGOKEBN0KXyc') // Replace with your actual JSON URL
      .then(response => response.json())
      .then(data => {
        // Target table body
        const tableBody = document.getElementById('data-table');

        // Populate table
        data.forEach(item => {
          const row = document.createElement('tr');

          // Count
          const cntCell = document.createElement('td');
          cntCell.textContent = item.afc +" / "+ item.tfc;
          row.appendChild(cntCell);

          // Name
          const nameCell = document.createElement('td');
          nameCell.textContent = item.nm;
          row.appendChild(nameCell);

          // Date
          const dateCell = document.createElement('td');
          dateCell.textContent = new Date(item.rtime).toISOString().slice(0, 10);
          row.appendChild(dateCell);

          // URL Link
          const linkCell = document.createElement('td');
          const link = document.createElement('a');
          link.href = `iting://open?msg_type=52&live_type=0&liveroom_id=${item.rid}`;
          link.textContent = 'URL';
          linkCell.appendChild(link);
          row.appendChild(linkCell);

          // Append row to table
          tableBody.appendChild(row);
        });
      })
      .catch(error => console.error('Error fetching JSON:', error));
  </script>
